{% for item in site.posts %}
	{% if item.section == page.section and item.category == page.category %}
		<a class="idioma" title="{{item.language}}" href="{{site.baseurl}}{{item.url}}">
		{% if item.language == page.language %}
			<span class="flag flag-{{item.language}}"/>
		{% else %}
			<span class="flag flag-{{item.language}} not-selected"/>
		{% endif %}
		</a>
	{% endif %}
{% endfor %}
